apiVersion: v1
kind: Service
metadata:
  name: drupal
  labels:
    app: drupal
spec:
  ports:
    - port: 80
  selector:
    app: drupal
    tier: frontend
  type: LoadBalancer
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: drupal
  labels:
    app: drupal
spec:
  selector:
    matchLabels:
      app: drupal
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: drupal
        tier: frontend
    spec:
      initContainers:
        -
          name: init-sites-volume
          image: drupal:8.6
          command: ['/bin/bash', '-c']
          args: ['cp -r /var/www/html/sites/ /data/; chown www-data:www-data /data/ -R']
          volumeMounts: 
          - mountPath: /data
            name: drupal-persistent-storage
 
      containers:
      - image: drupal:8.6
        name: drupal
        env:
        - name: MARIADB_HOST
          value: drupal-mysql
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 80
          name: drupal
        volumeMounts:
        - mountPath: /var/www/html/modules
          name: drupal-persistent-storage
          subPath: modules
        - mountPath: /var/www/html/profiles
          name: drupal-persistent-storage
          subPath: profiles
        - mountPath: /var/www/html/sites
          name: drupal-persistent-storage
          subPath: sites
        - mountPath: /var/www/html/themes
          name: drupal-persistent-storage
          subPath: themes
      volumes:
      - name: drupal-persistent-storage
        persistentVolumeClaim:
          claimName: efs-drupal-pvc
